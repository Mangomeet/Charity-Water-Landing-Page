<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Logo on the left -->
      <img src="./img/CWWritten.png" alt="Charity Water Logo" class="header-logo">
      <!-- Button on the right -->
      <a href="#" class="impact-btn">Make Real Impact In 30 Seconds</a>
    </header>

    <main class="main-content">
      <div class="main-flex">
        <!-- Left side: text and form -->
        <div class="left-content">
          <h2 class="main-heading highlight">$10 Can End a Long Walk For Water.</h2>
          <p class="description">
            <strong class="yellow-text">Charity: water</strong>
            turns your
            <span class="yellow-text">small gift</span>
            into
            <span class="yellow-text">real change</span>
            with full visibility every step of the way.
          </p>

          <div class="cta-buttons">
            <a href="#" class="cta">Contact</a>
            <a href="#" class="cta">Our Work</a>
            <a href="#" class="cta">Take Action</a>
          </div>

          <div class="subscribe-wrapper">
            <input type="email" placeholder="Get updates from the field">
            <button type="button">Subscribe</button>
          </div>
        </div>
        <!-- Right side: images -->
        <div class="images-collage">
          <img src="./img/Desert.png" alt="Person walking in desert" class="img-desert">
          <img src="./img/image.png" alt="Hands catching water" class="img-water">
          <img src="./img/Both-Waters.jpg" alt="Child with clean and dirty water" class="img-bothwaters">
        </div>
      </div>
    </main>
  </div>

  <!-- Floating yellow jerry can logo at bottom right -->
  <img src="./img/CanYellow.png" alt="Yellow Jerry Can Logo" class="floating-logo">

  <style>
    .subscribe-wrapper {
      position: relative;
      width: 400px;
      margin: 50px auto 24px auto;
      display: flex;
      align-items: center;
    }

    .subscribe-wrapper input[type="email"] {
      width: 100%;
      padding: 12px 90px 12px 14px; /* right padding for button space */
      border: none;
      border-radius: 8px;
      background-color: #fff7e1;
      color: #333;
      font-size: 1em;
      box-sizing: border-box;
    }

    .subscribe-wrapper button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #fed8c1;
      color: #77a8bb;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: none;
    }
  </style>
</body>
</html>

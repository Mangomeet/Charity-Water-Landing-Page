<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Updated: Logo is one image only -->
      <img src=".img/CWWritten.png" alt="Charity Water Logo" class="header-logo">
      <a href="#" class="impact-btn">Make Real Impact In 30 Seconds</a>
    </header>

    <main class="main-content">
      <h2><span class="highlight">$10</span> Can End a Long Walk For Water.</h2>
      <p><strong>Charity: water</strong> turns your <span class="emphasis">small gift</span> into <span class="emphasis">real change</span> with full visibility every step of the way.</p>

      <div class="cta-buttons">
        <a href="#" class="cta">Contact</a>
        <a href="#" class="cta">Our Work</a>
        <a href="#" class="cta">Take Action</a>
      </div>

      <div class="subscribe">
        <input type="email" placeholder="Get updates from the field">
        <button>Subscribe</button>
      </div>

      <div class="images">
        <img src=".img/WaterDrop.png" alt="Hands catching water">
        <img src=".img/Both-Waters.jpg" alt="Child with clean and dirty water">
        <img src=".img/Desert.png" alt="Person walking in desert">
      </div>
    </main>
  </div>

  <!-- Added: Floating yellow jerry can logo at bottom right -->
  <img src=".img/CanYellow.png" alt="Yellow Jerry Can Logo" class="floating-logo">
</body>
</html>
